<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Row with Shuffling Effect and Updated Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            overflow: hidden;
        }
        .service-item {
            transition: all 0.3s ease;
            margin: 0 10px;
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
        }
        .service-item.active {
            transform: scale(1.2);
            z-index: 1;
            width: 240px;
        }
        .img-container {
            height: 150px;
            overflow: hidden;
        }
        .service-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .service-item.active .img-container {
            height: 180px;
        }
        .service-name {
            font-size: 1rem;
            margin-top: 10px;
        }
        .service-item.active .service-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-arrow {
            font-size: 2rem;
            color: darkgreen;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-arrow:hover {
            color:  darkgreen;
        }
        .service-info {
            background-color: #919191;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-1 d-flex align-items-center justify-content-center">
                <i class="fas fa-chevron-left nav-arrow" id="prevBtn"></i>
            </div>
            <div class="col-10">
                <div class="card-container" id="cardContainer"></div>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center">
                <i class="fas fa-chevron-right nav-arrow" id="nextBtn"></i>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="service-info py-5">
                    <div class="w-75 mx-auto">
                        <h5 id="service-headline" class="h5 fw-semibold"></h5>
                        <p id="service-subhead"></p>
                        <a href="#contact" class="contact-btn btn btn-primary mb-3">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardContainer = document.getElementById('cardContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let cardData = [];
            let currentIndex = 0;

            function fetchCardData() {
                return fetch('data/services.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => data.services)
                    .catch(error => {
                        console.error('Error fetching the JSON data:', error);
                        return [];
                    });
            }

            function createCard(data, isActive = false) {
                const card = document.createElement('div');
                card.className = `service-item ${isActive ? 'active' : ''}`;
                card.setAttribute('data-id', data.id);
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${data.img}" class="service-img img-fluid" alt="${data.name}">
                    </div>
                    <h3 class="service-name">${data.name}</h3>
                `;
                return card;
            }

            function updateCards() {
                cardContainer.innerHTML = '';
                for (let i = -2; i <= 2; i++) {
                    let index = (currentIndex + i + cardData.length) % cardData.length;
                    let card = createCard(cardData[index], i === 0);
                    cardContainer.appendChild(card);
                }
                updateActiveCardInfo();
            }

            function updateActiveCardInfo() {
                const activeCard = cardData[currentIndex];
                const serviceHeadline = document.getElementById('service-headline');
                const serviceSubhead = document.getElementById('service-subhead');
                
                serviceHeadline.textContent = activeCard.headline;
                serviceSubhead.textContent = activeCard.subhead;
            }

            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + cardData.length) % cardData.length;
                updateCards();
            });

            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % cardData.length;
                updateCards();
            });

            // Initialize the carousel with fetched data
            fetchCardData().then(data => {
                cardData = data;
                updateCards();
            });
        });
    </script>
</body>
</html>
